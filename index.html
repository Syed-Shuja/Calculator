<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="heading">

    </div>
    <div class="tbl">
        <table>
            <tr>
                <h1>CALCULATOR</h1>
            </tr>
            <tr>
                <input type="text" id="result">
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btnE btnClear" onclick="clearResult()"> CE </button>
                </td>
                <td colspan="2">
                    <button class="btnE btnOper" onclick ="getNumber('/')"> / </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btnNum" onclick ="getNumber('7')"> 7 </button>
                </td>
                <td>
                    <button class="btnNum" onclick ="getNumber('8')"> 8 </button>
                </td>
                <td>
                    <button class="btnNum" onclick ="getNumber('9')"> 9 </button>
                </td>
                <td>
                    <button class="btnOper" onclick ="getNumber('*')"> x </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btnNum" onclick ="getNumber('4')"> 4 </button>
                </td>
                <td>
                    <button class="btnNum" onclick ="getNumber('5')"> 5 </button>
                </td>
                <td>
                    <button class="btnNum" onclick ="getNumber('6')"> 6 </button>
                </td>
                <td>
                    <button class="btnOper" onclick ="getNumber('+')"> + </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btnNum" onclick ="getNumber('1')"> 1 </button>
                </td>
                <td>
                    <button class="btnNum" onclick ="getNumber('2')"> 2 </button>
                </td>
                <td>
                    <button class="btnNum" onclick ="getNumber('3')"> 3 </button>
                </td>
                <td>
                    <button class="btnOper" onclick ="getNumber('-')"> - </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btnOper" onclick="getNumber('(')"> ( </button>
                </td>
                <td>
                    <button class="btnNum" onclick ="getNumber('0')"> 0 </button>
                </td>
                <td>
                    <button class="btnOper" onclick ="getNumber('.')"> . </button>
                </td>
                <td>
                    <button class="btnOper" onclick ="getNumber(')')"> ) </button>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <button class="btnE btnOper" onclick="getResult()"> = </button>
                </td>
            </tr>
        </table>
    </div>
</body>
<script src="app.js"></script>

</html>
